<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
    <title>Http Request</title>
    <style>
        body{
            background-color: rgb(245, 209, 228);
        }
        .color{
            background-color: rgb(161, 14, 161);
            color:white;
        }
    </style>
</head>

<body>
    <h1>EasyHTTP Example</h1>

    <div class="container">
        <button class="get-request color">GET REQUEST</button>
        <br />
        <button class="get-request-2 color">Get REQUEST 2</button>
        <br />
        <button class="post-request color">POST (store) REQUEST</button>
        <br />
        <button class="put-request color">PUT (update) REQUEST</button>
        <br />
        <button class="delete-request color">DELETE REQUEST</button>
    </div>
    <script src="easyhttp.js"></script>
    <script src="app.js"></script>
</body>

</html>
